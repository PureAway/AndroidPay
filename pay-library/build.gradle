apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"


    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:+'
    compile files('libs/alipaySdk-20160825.jar')
}


ext {
    bintrayRepo = 'maven'////bintray上的仓库名，一般为maven
    bintrayName = 'pay-library'//bintray上的项目名

    publishedGroupId = 'com.zcy'//JCenter的GroupId
    artifact = 'pay-library'//JCenter的ArtifactId

    siteUrl = 'https://github.com/PureAway/AndroidPay'
    gitUrl = 'https://github.com/PureAway/AndroidPay.git'

    libraryVersion = '1.0.0'//版本号
    libraryName = 'pay-library'//项目名字，没什么用
    libraryDescription = 'A nice library for android to use alipay and wxpay'
    //项目描述，没什么用

    //开发者信息
    developerId = 'zcy'
    developerName = 'zhuchunyao'
    developerEmail = 'zhuchunyao164488421@hotmail.com'

    //以上所有信息自行修改，以下不变

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

apply from: 'https://raw.githubusercontent.com/PureAway/Jcenterconfig/master/install.gradle'
apply from: 'https://raw.githubusercontent.com/PureAway/Jcenterconfig/master/bintray.gradle'
